<html>
<head>
  <link rel="stylesheet" type="text/css" href="../style/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src ="../script/script.js"></script>
</head>
<body>
  <div id="calculator">
    <h2>Calculator</h2>
        <table>
            <input class = "display-box">  </input>
            <tr>
                <td><button data-val = '1' class="num-button button1">1</button></td>
                <td><button data-val = '2'class="num-button button2">2</button></td>
                <td><button data-val = '3'class="num-button button3">3</button></td>
                <td><button data-val = '+' class="operation addition" >+</button></td>
            </tr>
            <tr>
                <td><button data-val = '4'class="num-button button4">4</button></td>
                <td><button data-val = '5' class="num-button button5">5</button></td>
                <td><button data-val = '6'class="num-button button6">6</button></td>
                <td><button data-val = '-' class="operation" >-</button></td>
            </tr>
            <tr>
                <td><button data-val = '7' class="num-button button7">7</button></td>
                <td><button data-val = '8' class="num-button button8">8</button></td>
                <td><button data-val = '9'class="num-button button9">9</button></td>
                <td><button data-val = 'x' class="operation">x</button></td>
            </tr>
            <tr>
                <td><button data-val = '0' class="num-button button0">0</button></td>
                <td><button class="clear">Clear</button></td>
                <td><button data-val = '='class="equals">=</button></td>
                <td><button data-val = '/' class="operation">/</button></td>
            </tr>
        </table>
    </section>
 </div></body>
</html>
