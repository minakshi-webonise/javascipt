<html>
<head>
  <link rel="stylesheet" type="text/css" href="../style/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src ="../script/script.js"></script>
</head>
<body>
  <div id="calculator">
    <h2>Calculator</h2>
        <table>
            <input class = "display-box">  </input>
            <tr>
                <td><button name="1" class="num-button button1">1</button></td>
                <td><button name="2" class="num-button button2">2</button></td>
                <td><button name="3" class="num-button button3">3</button></td>
                <td><button name="add" class="operation addition" >+</button></td>
            </tr>
            <tr>
                <td><button name="4" class="num-button button4">4</button></td>
                <td><button name="5" class="num-button button5">5</button></td>
                <td><button name="6" class="num-button button6">6</button></td>
                <td><button name="subtract" class="operation" >-</button></td>
            </tr>
            <tr>
                <td><button name="7" class="num-button button7">7</button></td>
                <td><button name="8" class="num-button button8">8</button></td>
                <td><button name="9" class="num-button button9">9</button></td>
                <td><button name="multiply" class="operation">x</button></td>
            </tr>
            <tr>
                <td><button name="0" class="num-button button0">0</button></td>
                <td><button class="clear">Clear</button></td>
                <td><button name="=" class="equals">=</button></td>
                <td><button name="divide" class="operation">/</button></td>
            </tr>
        </table>
    </section>
 </div></body>
</html>
